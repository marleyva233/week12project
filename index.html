<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

<!-- STARTING MAIN CONTENT -->
		<!-- user info -->
		<!-- top left -->
		<div id="topLeft">
			<img src="" id="studentImage" alt="student profile picture" class="rounded-circle">
			<h4 id="studentName"></h4>
			<span id="studentID"></span>
		</div>

		<!-- student progress -->
		<!-- top right -->
		<div id="topRight">
			<div class="timeDiv">
				<span id="displayTime"></span>
			</div>
			<h5>My Progress</h5>
				<div class="progress">
					<!-- the width generated goes below -->
  					<div id="studentProgress" class="progress-bar bg-info" style="" role="progressbar"  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
  					</div>
				</div>
				<div class="text-center">
					<button class="btn">Resume</button>
				</div>
		</div>

		<!-- bottom left -->
		<div id="bottomLeft">
			<div id="active">
			<a href="#" onclick="courses()">courses</a>
			<a href="#" onclick="activity()">activity</a>
			<a href="#" onclick="account()">account</a>
			</div>
		</div>

		<!-- bottom right -->
		<div id="bottomRight">
			<h4 id="title"></h4>
			<ul id="list"></ul>

		</div>
		<!-- ENDING MAIN CONTENT -->

		<!-- STARTING SIDE MENU -->
		<div id="menu">
			<i class="fas fa-bars" onclick="menu()"></i>

			<i class="fas fa-home"><span id="home">Home</span></i>
			<i class="fas fa-sign-out-alt"><span id="logOut">Log Out</span></i>
		</div>
		<!-- ENDING SIDE MENU -->
		
		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
